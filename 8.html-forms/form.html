<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form>
            <label>UserName:</label>
            <input type="text" class="form-control w-50" required readonly>
            <br>
            <label>Password:</label>
            <input type="password" class="form-control w-50" required>
            <br>
            <label>Email:</label>
            <input type="email" class="form-control w-50" required pattern=".+@indiamart\.com">
            <br>
            <label>comments</label>
            <textarea class="form-control w-50"></textarea>
            <br>
            <label>IsAdmin</label>
            <input type="checkbox" class="form-check-input">          
            <br> <br>
            <label>Subject</label>&nbsp;&nbsp;&nbsp;
            <input type="radio" class="form-check-input" name="subject" value="1">&nbsp;&nbsp;Maths&nbsp;&nbsp;
            <input type="radio" class="form-check-input" name="subject" value="2">&nbsp;&nbsp;Physics&nbsp;&nbsp;
            <input type="radio" class="form-check-input" name="subject" value="3">&nbsp;&nbsp;Chemistry&nbsp;&nbsp;
            <br> <br>
            <label>Country</label>&nbsp;&nbsp;&nbsp;
            <select class="form-select w-50">
                <option value="0">Select</option>
                <option value="1">Bharat</option>
                <option value="2">Japan</option>
                <option value="3">Australia</option>
            </select>
            <br>
            <label>States</label>&nbsp;&nbsp;&nbsp;
            <select class="form-select w-50" multiple>
                <option value="0">Delhi</option>
                <option value="1">Maharashtra</option>
                <option value="2">Rajasthan</option>
                <option value="3">Telangana</option>                
            </select>
            <br>
            <input type="file" accept="image/*"><br><br>
            <input type="file" accept=".pdf"><br><br>
            <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"><br><br>
            <input type="file" accept=".csv"><br><br>
            <input type="hidden" id="hdnStudentId" value="30">
            <input type="submit" class="btn btn-primary"> &nbsp; &nbsp; &nbsp;
            <input type="button" value="Click" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-warning">
            <input type="image" src="../images/click.png">


            <br><br><br>
        </form>
    </div>
</body>
</html>
